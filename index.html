<!doctype html>
<html>
	<head>
		<title>&lt;canvas&gt; 사용예</title>
	</head>
	<body>
		<header>
			<h2>&lt;canvas&gt; 사용예 (과제 #03-02)</h2>
		</header>
		<canvas id="myCanvas" width="200" height="100" style="solid #000000;">
		</canvas>
		<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(200,100);
		ctx.stroke();
		</script>
		<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(200,0);
		ctx.lineTo(0,100);
		ctx.stroke();
		</script>
		<p>웹 프로그래밍2 과목. 서동우의 예제 공간입니다.</p>
	</body>
</html>
